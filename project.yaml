specVersion: 0.0.1
description: ''
repository: ''
schema: ./schema.graphql
network:
  endpoint: wss://devparachain-pre.zenlink.pro
  types: {
      "Address": "MultiAddress",
      "LookupSource": "MultiAddress",
      "AssetId": {
        "chain_id": "u32",
        "asset_type": "u8",
        "asset_index": "u32"
      },
      "AssetBalance": "u128",
      "TAssetBalance": "u128",
      "PairInfo": {
        "asset_0": "AssetId",
        "asset_1": "AssetId",
        "account": "AccountId",
        "total_liquidity": "AssetBalance",
        "holding_liquidity": "AssetBalance",
        "reserve_0": "AssetBalance",
        "reserve_1": "AssetBalance",
        "lp_asset_id": "AssetId"
      },
      "TokenId": "u32",
  }
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Deposit
        - handler: handleCall
          kind: substrate/CallHandler
